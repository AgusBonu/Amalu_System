
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/sidebar.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-success text-center">
                <h4 class="card-title">Bienvenido!</h4>
              </div>
              <div class="card-body ">
                <p class="card-description text-center">Menu de ingreso</p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" style="text-align:center" placeholder="Usuario..." formControlName="userid">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control"  style="text-align:center" placeholder="ContraseÃ±a..." formControlName="password">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                  <button class="btn btn-success btn-link btn-l" type="submit">Ingresar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <div class="copyright pull-right">
          &copy;
            {{test | date: 'yyyy'}}, Amalu
        </div>
      </div>
    </footer>
  </div>
</div>
